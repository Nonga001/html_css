  <main class="content">
    <h1>Partner or Donor Enquiry</h1>
    <p>If you're interested in partnering with Camara or exploring donor opportunities, please fill out the form below and we'll get back to you.</p>
  
    <form class="enquiry-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
      </div>
  
      <div class="form-group">
        <label for="interest">Type of Service Interested In:</label>
        <select id="interest" name="interest" required>
          <option value="">-- Select an option --</option>
          <option value="donation">Donation</option>
          <option value="partnership">Partnership</option>
          <option value="sponsorship">Sponsorship</option>
          <option value="volunteering">Volunteering</option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="message">Additional Information:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your enquiry here..."></textarea>
      </div>
  
      <button type="submit">Submit Enquiry</button>
    </form>
  </main>
